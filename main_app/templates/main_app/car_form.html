{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<title>{{object.make}}</title>
{% endblock %} 
{% block content %}
  <div class="page-header">
    {% if object %}
      <h1>Edit {{object.make}}</h1>
    {% else %}
      <h1>Add a Car</h1>
    {% endif %}
  </div>
  <form action="" method="post" class="form-container" autocomplete="off">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit" class="btn submit">Submit!</button>
  </form>
{% endblock %}
