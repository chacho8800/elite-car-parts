{% extends "base.html" %} {% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/parts/search-part.css' %}">
{% endblock %}


{% block content %}
<div>
    <h2>Parts by category</h2>
</div>
  {% for part in parts %}
    <div class="part-card">
      {% if part.img %}
      <a href="{% url 'part-detail' part.id %}">
        <img src="{{ part.img.url }}" alt="{{ part.name }}" />
      {% endif %}
      <h2>{{ part.name }}</h2>
      </a>
    </div>
  {% empty %}
    <p>No parts found.</p>
  {% endfor %}
{% endblock %}
